machine:
  services:
    - docker
  python:
    version: 2.7

dependencies:
  override:
    - pip install pyvows coverage tornado_pyvows thumbor botornado py-dateutil
    - sed 's/default/Credentials/' ~/.aws/credentials > ~/.boto #required for boto v2.2.2 included in botornado (cf http://boto.readthedocs.org/en/2.2.2/boto_config_tut.html)

test:
  override:
    - pyvows -c -l thumbor_aws
